
services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/traefik/acme.json:/acme.json
      - ./docker/traefik/traefik.toml:/etc/traefik/traefik.toml
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.famproject.cloud`)"
      - "traefik.http.routers.dashboard.tls.certresolver=leresolver"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$2a$12$I5mzI2bMX.Wp8JGkySaLhOWzkWKtayFB9dufYRqKYQ.1Ipp02764a"

networks:
  traefik-public:
    external: true
